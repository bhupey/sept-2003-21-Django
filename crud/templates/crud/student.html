{% extends 'crud/base.html'%}

{% block content%} 
    <h1>{{title}}</h1>
    <div>
        <a href="{% url 'add_student'%}", class="btn btn-success">Add Student</a>
        <a class="btn btn-primary" href="{% url 'crud_classroom'%}">Classroom</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">S.N</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Classroom</th>
            <th scope="col">Action</th>
            
        </tr>
        </thead>
        {% for student in students%}
        <tbody>
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.age}}</td>
            <td>{{student.classroom.name}}</td>
            <td>
                <a href="{% url 'student_detail' student.id%}" class="btn btn-primary">Details</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </td>

        </tr>
        
        </tbody>
        {%endfor%}
    </table>

{%endblock%}
