{% extends 'temp_inheritance/base.html'%}

{% block content %} 
<table class="table">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    {% for data in name%}
    <tbody>
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
      </tr>
     
    </tbody>
    {%endfor%}
  </table>
{% endblock%}
